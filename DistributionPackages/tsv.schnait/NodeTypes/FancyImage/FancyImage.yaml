'tsv.schnait:FancyImage':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes.BaseMixins:ImageMixin': true
    'Neos.NodeTypes.BaseMixins:ImageCaptionMixin': true
    'Neos.NodeTypes.BaseMixins:ContentImageMixin': true
  ui:
    label: 'Fancy Image'
    icon: 'icon-picture'
    position: 50
    inspector:
      groups:
        image:
          label: 'Image'
          icon: 'icon-picture'
  properties:
    gruppe:
      type: string
      defaultValue: 'Fancybox'
      ui:
        label: 'Gruppe'
        inspector:
          group: 'image'
          editorOptions:
            placeholder: 'Gruppenname eintragen'
            maxlength: 20
