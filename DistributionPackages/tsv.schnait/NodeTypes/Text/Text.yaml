              h1: true
              h2: true
              h3: true
              h4: true
              h5: true
              h6: true
              pre: true
              removeFormat: true
              table: true
              a: true
              ol: true
              ul: true
              underline: false
              strikethrough: false
              blockquote: true
              left: true
              right: true
              center: true
